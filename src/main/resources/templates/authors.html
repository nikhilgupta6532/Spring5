<!Doctype html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head><title>Spring framework</title></head>
<body>
<h1>Book List</h1>

<table>

    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Book</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text = "${author.id}"></td>
        <td th:text = "${author.firstName}"></td>
        <td th:text = "${author.lastName}"></td>
    </tr>
</table>
</body>
</html>
